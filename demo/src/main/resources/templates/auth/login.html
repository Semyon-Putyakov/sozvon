<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center">Вход в аккаунт</h2>

    <form th:action="@{/auth/login}" th:method="POST" th:object="${person}" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Логин:</label>
            <input type="text" th:field="*{username}" id="username"
                   class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-1">Пароль:</label>
            <input type="password" th:field="*{password}" id="password"
                   class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
        </div>

        <div th:if="${param.error}" class="text-red-500 text-sm text-center">
            Неправильные имя или пароль
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl transition">
            Войти
        </button>
    </form>

    <div class="text-center">
        <a href="/auth/registration" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </div>
</div>

</body>
</html>
