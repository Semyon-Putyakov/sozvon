<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center">Регистрация</h2>

    <form th:action="@{/auth/registration}" th:method="POST" th:object="${person}" class="space-y-4">

        <div>
            <label for="username" class="block text-sm font-medium mb-1">Логин:</label>
            <input type="text" th:field="*{username}" id="username"
                   class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium mb-1">Пароль:</label>
            <input type="password" th:field="*{password}" id="password"
                   class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl transition">
            Зарегистрироваться
        </button>

    </form>
</div>

</body>
</html>
