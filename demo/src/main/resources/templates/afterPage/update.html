<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование логина</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-xl font-semibold text-center">Изменение логина</h2>

    <form th:action="@{/auth/update}" th:method="PATCH" th:object="${person}" class="space-y-4">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}">

        <div>
            <label for="username" class="block text-sm font-medium mb-1">Введите новый логин:</label>
            <input type="text" th:field="*{username}" id="username"
                   class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring focus:border-blue-400">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl transition">
            Изменить
        </button>

    </form>
</div>

</body>
</html>
